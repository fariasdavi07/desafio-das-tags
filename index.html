<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML (Desafio Nº 6)</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p><ul type="square">
        <li title="utilize a tag <p>">Parágrafos</li>
        <li title="utilize as tags de <h1> até <h6> para títulos da página. Já a tag <title> como última tag do seu código fonte para dar título à sua página">Títulos</li>
        <li title="utilize a tag <img>">Imagens</li>
        <li title="utilize a tag <abbr>">Abreviações</li>
        <li title="utilize a tag <code>">Códigos-fonte</li>
        <li title="utilize a tag <ol> e <li>">Listas numeradas</li>
        <li title="utilize a tag <ul> e <li>">Listas com demarcadores</li>
    </ul></p>
</body>
</html>
